<div>

  <div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6">

    <h5 class="mb-3 text-base font-bold text-gray-900 md:text-xl">
        List of Pokemon Species
    </h5>

    <p class="text-sm font-semibold italic text-gray-500">{{pokemonList.length}} pokémon species found.</p>

    <div class="my-4 grid grid-cols-2" *ngIf="datiDisponibili; else nonArrivati">
      <app-small-card *ngFor="let pokemon of pokemonList; let i = index" [pokemon]="pokemon" class="m-2"></app-small-card>
    </div>

    <ng-template #nonArrivati>
      <p class="font-bold">Data not available.</p>
