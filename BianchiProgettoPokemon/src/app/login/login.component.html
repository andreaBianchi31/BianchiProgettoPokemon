
<div class="bg-gradient-to-r from-white via-sky-500 to-blue-700">
    <div *ngIf="!pokedex.getValidato(); else AlreadyAbilitato">
        <div class="flex flex-col items-center justify-center px-6 py-8 h-screen">
            <div class="w-4/12 rounded-lg shadow mt-0 bg-blue-950">
                <div class="flex justify-center">
                    <img class="w-96 m-8" [src]="pokedexLogo" alt="pokedex logo">
                </div>
                <div class="p-6 space-y-6">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Login to access data
                    </h1>
                    <form class="space-y-6" action="#">
                        <div>
                            <div>Username</div>
                            <input [(ngModel)]="username" type="text" placeholder="admin" [ngModelOptions]="{standalone: true}" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        </div>
                        <div>
                            <div>Password</div>
                            <input [(ngModel)]="password" type="password" placeholder="cisco" [ngModelOptions]="{standalone: true}" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        </div>
                        <button (click)="login()" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <ng-template #AlreadyAbilitato>
        <div class="font-bold italic">
            You are already logged.
        </div>
    </ng-template>
</div>
