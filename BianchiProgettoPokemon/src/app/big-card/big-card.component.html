<div class="p-4">
    
    <div *ngIf="currentPokemon != null; else PokemonVuoto">
        <div class="text-4xl font-bold">#{{currentPokemon.pokedexNumber}} - {{currentPokemon.name}}</div>
        <div class="text-base italic">{{currentPokemon.category}}</div>
        <div>Immagine</div>
        <div>Generazione</div>
        <div>Aggiungi ai preferiti (cuore)</div>
        <div>Mostra versione shiny (stella)</div>
        <div>Diagramma statistiche</div>
        <div>Lista descrizioni</div>
        <div class="text-xl font-bold">Pokemon Correlati</div>
        <div>Line Evolutiva</div>
        <div>Forme Alternative</div>
    </div>

    <ng-template #PokemonVuoto>
        <div class="text-2xl font-bold italic">No pokemon selected.</div>
    </ng-template>
</div>
